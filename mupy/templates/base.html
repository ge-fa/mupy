{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='{% static 'css/font-awesome.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'css/bootstrap.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'js/sweet-alert/sweet-alert.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'css/style.css' %}'>

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
    <title>Mupy</title>
	</head>
	<body>
		{% block full %}
		<div class="body-wrapper clearfix">
			{% block menu_button %}
			<div id="menu" class="loading">
				{% include 'partial/menu.html'%}
				<div class="fixed">
					<footer>
						Mupy v{{ version }}
							| <a href="{% url logout %}" id="logout"><i class="fa fa-user"></i> <span>Logout {{ request.user.username }}</span></a>
					</footer>
				</div>
			</div>
			{% endblock %}
			<div id="mupy_page">
				<div id="mupy_container" class="clearfix">
					<span class="fullscreen"><i class="fa fa-bars fa-2x"></i></span>
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		{% endblock %}
	</body>
    <script src="{% static 'js/jquery/jquery.js' %}" type="text/javascript"></script>
    <script src='{% static 'js/bootstrap.min.js' %}' type="text/javascript"></script>
	<script src='{% static 'js/jquery/jquery.cookie.js' %}' type="text/javascript"></script>
    <script src="{% static 'js/sweet-alert/sweet-alert.min.js' %}" type="text/javascript"></script>
    <script src="http://rubaxa.github.io/Sortable/Sortable.js" type="text/javascript"></script>
	{% block extrajs %}{% endblock %}
</html>
