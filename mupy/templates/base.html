{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='{% static 'css/font-awesome.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'css/bootstrap.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'js/sweet-alert/sweet-alert.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'css/style.css' %}'>

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
    <title>Mupy</title>
    <script src="{% static 'js/jquery/jquery.js' %}" type="text/javascript"></script>
	{% block extrahead %}{% endblock %}
	</head>
	<body>
		<input type="checkbox" id="menu-toggle">
		<div class="body-wrapper">
			{% block menu_button %}
			<div id="menu" {% if not default %} class="initial" {% endif %}>
				<label for="menu-toggle" class="menu-toggle"><i class="fa fa-navicon fa-2x"></i></label>
				{% block menu %}{% endblock %}
				<footer>
					Mupy v{{ version }}
				</footer>
			</div>
			{% endblock %}
			<div id="mupy_page">
				<div id="mupy_container">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
    <script src='{% static 'js/bootstrap.min.js' %}' type="text/javascript"></script>
	<script src='{% static 'js/jquery/jquery.cookie.js' %}' type="text/javascript"></script>
    <script src="{% static 'js/sweet-alert/sweet-alert.min.js' %}" type="text/javascript"></script>
</html>
